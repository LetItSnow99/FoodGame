<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Game</title>
    <link rel="stylesheet" href="FoodGame.css">
    <script src="FoodGame.js" defer></script>
</head>
<body>

<div class="game-background">
    <div class="game-container">
        <div class="score-timer">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="timer">60</span>s</div>
        </div>
        <div class="game-controls">
            <button id="save-game">Save Game</button>
            <button id="load-game">Load Game</button>
        </div>
        <div class="order-display">
            <h2>Order: <span id="current-order">🍕 Pizza</span></h2>
            <div class="ingredients-needed" id="ingredients-needed">
                <span class="ingredient">🍞</span>
                <span class="ingredient">🍅</span>
                <span class="ingredient">🧀</span>
            </div>
        </div>
        <div class="preparation-area">
            <h3>Preparation Area: </h3>
            <div id="prep-area" class="prep-area"></div>
        </div>
        <div class="ingredient-tray" id="ingredient-tray">
            <h3>Ingredient Tray</h3>
        </div>
    </div>
</div>


</body>
</html>
